<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@latest/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilo.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@300&family=Press+Start+2P&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>CLIMA</title>
</head>
<body>
   <div class="container">
        <div class="form">
            <h4>Confira o clima de uma cidade:</h4>
            <div class="form-input-container">
                
                <input type="text" placeholder="Digite o nome de uma cidade" id="city-input">
                <button id="search">
                   <i class="bi-search"></i>
                </button>
            </div>
        </div>

        <div id="weather-data" class="hide">
            <h3><i class="bi-geo-alt-fill"></i>
                <span id="city"></span>
            </h3>
            <p id="temperature"><span></span>&deg;C</p>
            <div id="description-container">
                <p id="description"></p>
                <i class="" id="weather-icon"></i>
            </div>
            <div id="details-container">
                <p id="umidity">
                    <i class="bi-droplet-fill"></i>
                    <span></span>
                </p>
                <p id="wind">
                    <i class="bi-cloud-haze2"></i>
                    <span></span>
                </p>
            </div>


        </div>


   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
